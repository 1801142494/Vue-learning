<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue检测检测的原理_数组</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>学生信息</h1>
        <button @click="students.age++">年龄+1</button>
        <button @click="addSex">添加性别属性，默认男</button>
        <button @click="addFirstFriend">在列首位添加一个朋友</button>
        <button @click="setFirstFriend">修改第一个朋友的名字为张三</button>
        <button @click="addHobby">添加一个爱好</button>
        <button @click="setFirstHobby">修改第一个爱好为：开车</button>
        <button @click="updataHobby">替换爱好</button>
        <h2>姓名：{{students.name}}</h2>
        <h2>年龄：{{students.age}}</h2>
        <h2 v-show="students.sex">性别：{{students.sex}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="(k,index) in students.hobby" :key="index">
                {{index}}-{{k}}
            </li>
        </ul>
        <h2>朋友们</h2>
        <ul>
            <li v-for="k in students.friends" :key="k.id">
                {{k.name}}-{{k.age}}
            </li>
        </ul>

    </div>

    <script>
        const vm=new Vue({
            el: '#root',
            data: {
                students:{
                    name:'tom',
                    age:25,
                    hobby:['吸烟','喝酒','烫头'],
                    friends:[
                        {id:'01',name:'小米',age:23},
                        {id:'02',name:'小冥',age:23},
                    ]
                }
            },

            methods: {
                addSex(){
                    this.$set(this.students,'sex','男')
                },
                addFirstFriend(){
                    this.students.friends.unshift({id:'03',name:'小莉',age:20})
                },
                setFirstFriend(){
                    // Vue.set(this.students.friends[0],'name','张三')
                    this.students.friends[0].name = '张三'
                },
                addHobby(){
                    this.students.hobby.push('读书')
                },
                setFirstHobby(){
                    // this.$set(this.students.hobby,0,'开车')
                    this.students.hobby.splice(0,1,'开车')
                },
                updataHobby(){
                    this.students.hobby =['学习','钢琴','唱歌']
                }
            },
        })

    </script>
</body>

</html>
