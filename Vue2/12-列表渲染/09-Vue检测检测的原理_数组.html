<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue检测检测的原理_数组</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>学生信息</h1>
        <button @click="uptateMei">修改数据</button>
        <h2>姓名：{{students.name}}</h2>
        <h2>年龄：{{students.age}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="(k,index) in students.hobby" :key="index">
                {{index}}-{{k}}
            </li>
        </ul>

    </div>

    <script>
        const vm=new Vue({
            el: '#root',
            data: {
                students:{
                    name:'tom',
                    age:'40',
                    hobby:['吸烟','喝酒','烫头'],

                }
            },

            methods: {
                uptateMei() {
                    //检测不到 
                    // this.students.hobby[0]='学习'
                    // 能检测
                    this.students.hobby.push('学习')
                }
            },
        })

    </script>
</body>

</html>
