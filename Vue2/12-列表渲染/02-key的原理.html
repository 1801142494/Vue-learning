<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <ul>
            <h2>员工信息表</h2>
            
            <button @click="addInfo">点我添加数据</button>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}
                <input type="text">
            </li>
        </ul>
        
    </div>

    <script>
        new Vue({
            el:'#root',
            data:{
                persons:[
                    {id:'01',name:'张三',age:18},
                    {id:'02',name:'李四',age:20},
                    {id:'03',name:'王五',age:22},
                ],
                person:{
                    id:'04',
                    name:'二刘',
                    age:'30'
                }
            },
            methods: {
                addInfo(){
                    this.persons.unshift(this.person)
                }
            },
        })
    </script>
</body>
</html>
