<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak</title>
    <script src="../js/vue.js"></script>

    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 解析的时候会消掉v-cloak
            可配合css选择器在网络阻塞的时候隐藏标签 -->
    <div id="root" v-cloak>
        <div>快来玩，{{name}}</div>
    </div>
    <script>

    setTimeout(()=>{
        new Vue({
            el:'#root',
            data:{
               name:'星穹铁道',
            },
        })
    },3000)
    </script>
</body>
</html>
