<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">hello,{{name}}</div>
    <script>
        const vm=new Vue({
            // el写法一
            // el:'#root',

            // data写法一：对象式
            // data:{
            //     name:'张三'
            // }

            // data写法二：函数式,这里不能是箭头函数
            // data:function(){
            //     return {
            //         name:'李四'
            //     }
            // }
            data(){
                return {
                    name:'李四'
                }
            }
        })

        console.log(vm);

        // el写法二
        vm.$mount('#root')
        
    </script>
</body>
</html>
