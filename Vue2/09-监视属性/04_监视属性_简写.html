<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监视属性_简写</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>今天的天气很{{info}}</h2>
        <button @click="change">切换天气</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
                numbers: {
                    a: 1,
                    b: 1
                }
            },
            methods: {
                change() {
                    this.isHot = !this.isHot
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '寒冷'
                }
            },
            watch: {
                //1.正常写法
                // isHot: {
                //     immediate: true, //初始化时立刻调用
                //     deep: true, //深层监视
                //     handler(newValue, oldValue) {
                //         console.log('改变了' + newValue, oldValue);

                //     }
                // }

                // 2.简写
                // isHot(newValue, oldValue){
                //     console.log('改变了' + newValue, oldValue);
                // }
            }
        })
        //1.正常写法
        // vm.$watch('isHot',{
        //     immediate: true, //初始化时立刻调用
        //     deep: true, //深层监视
        //     handler(newValue, oldValue) {
        //         console.log('改变了' + newValue, oldValue);

        //     }
        // })

        // 2.简写
        vm.$watch('isHot',function(newValue, oldValue){
            console.log('改变了' + newValue, oldValue);

        })

    </script>
</body>

</html>
