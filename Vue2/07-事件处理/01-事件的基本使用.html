<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-事件的基本使用</title>
</head>
<body>
    <div id="root">
        <h2>你好，来一起启动{{name}}吧</h2>
        <!-- 事件绑定，完整写法 v-on:click='xxx'，不传参 -->
        <button v-on:click='showInfo'>点我弹出消息（不传参）</button>

        <!-- 事件绑定，简写 @click='xxx(参数)' $event是占位符-->
        <button @click="showInfo2($event,66)">点我弹出消息（传参）</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:'原神',
            },
            methods:{
                showInfo(){
                    alert('你好')
                },
                showInfo2(e,num,a){
                    console.log(e,num,a);
                    
                    alert('你好啊')
                },
            }
        })
    </script>
</body>
</html>
