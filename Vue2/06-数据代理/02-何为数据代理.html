<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-何为数据代理</title>
</head>
<body>
    <!-- 数据代理：通过一个对象代理，对另一个对象中的属性操作 -->
    <script>
        const obj={
            x:100
        } 
        const obj2={
            y:200
        }

        Object.defineProperty(obj2,'x',{
            get(){
                return obj.x
            },
            set(value){
                obj.x=value
            }
        })
        console.log(obj);
        console.log(obj2);
        
        
    </script>
</body>
</html>
