<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>模板语法</title>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <h3>你好，{{school.name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url">去百度1</a>
        <a :href="school.url">去百度2</a>
    </div>

    <script>
        new Vue({
            el:'#root',
            data:{
                name:'周杰伦',
                url: 'https://www.baidu.com/',
                // 通过分层级可允许同名，不然会覆盖
                school:{
                    name:'张杰',
                    url: 'https://www.baidu.com/',
                }
            }
        })
    </script>
</body>
</html>
